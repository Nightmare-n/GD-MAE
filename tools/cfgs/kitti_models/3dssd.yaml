CLASS_NAMES: ['Car']

DATA_CONFIG: 
    _BASE_CONFIG_: cfgs/dataset_configs/kitti_dataset.yaml
    DATA_AUGMENTOR:
      DISABLE_AUG_LIST: ['placeholder']
      AUG_CONFIG_LIST:
        - NAME: gt_sampling
          BACKEND:
              NAME: HardDiskBackend
              KWARGS: {

              }
          USE_ROAD_PLANE: True
          DB_INFO_PATH:
              - kitti_dbinfos_train.pkl
          PREPARE: {
              filter_by_min_points: ['Car:5'],
              filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:15']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          PROBABILITY: 0.5
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          PROBABILITY: 1.0
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          PROBABILITY: 1.0
          WORLD_SCALE_RANGE: [0.9, 1.1]

    DATA_PROCESSOR:
      - NAME: mask_points_and_boxes_outside_range
        REMOVE_OUTSIDE_BOXES: True

      - NAME: sample_points
        NUM_POINTS: {
          'train': 16384,
          'test': 16384
        }
      
      - NAME: shuffle_points
        SHUFFLE_ENABLED: {
          'train': True,
          'test': False
        }

MODEL:
    NAME: SSD3D

    BACKBONE_3D:
      NAME: PointNet2SAMSG
      SA_CONFIG:
        NPOINTS: [[4096], [512, 512], [256, 256]]
        SAMPLE_RANGE: [[[0, 16384]], [[0, 4096], [0, 4096]], [[0, 512], [512, 1024]]]
        SAMPLE_METHOD: [['d-fps'], ['f-fps', 'd-fps'], ['f-fps', 'd-fps']]
        RADIUS: [[0.2, 0.4, 0.8], [0.4, 0.8, 1.6], [1.6, 3.2, 4.8]]
        NSAMPLE: [[32, 32, 64], [32, 32, 64], [32, 32, 64]]
        MLPS: [[[16, 16, 32], [16, 16, 32], [32, 32, 64]],
                [[64, 64, 128], [64, 64, 128], [64, 96, 128]],
                [[128, 128, 256], [128, 192, 256], [128, 256, 256]]]
        AGGREGATION_MLPS: [[64], [128], [256]]
        CONFIDENCE_MLPS: [[], [], []]
        WEIGHT_GAMMA: 1.0
        DILATED_RADIUS_GROUP: True

    POINT_HEAD:
      NAME: PointHeadVote
      CLASS_AGNOSTIC: False

      VOTE_CONFIG:
        SAMPLE_RANGE: [0, 256] 
        VOTE_XYZ_RANGE: [3.0, 3.0, 2.0]
        MLPS: [128]

      VOTE_SA_CONFIG:
        RADIUS: [4.8, 6.4]
        NSAMPLE: [48, 64]
        MLPS: [[256, 256, 512], [256, 512, 1024]]

      SHARED_FC: [512, 256]
      CLS_FC: [128]
      REG_FC: [128]

      TARGET_CONFIG:
        GT_EXTRA_WIDTH: [0.1, 0.1, 0.1]
        GT_CENTRAL_RADIUS: 10.0
        AUX_GT_EXTRA_WIDTH: [1.0, 1.0, 1.0]
        BOX_CODER: PointBinResidualCoder
        BOX_CODER_CONFIG: {
          'angle_bin_num': 12,
          'use_mean_size': False,
          'mean_size': [
            [3.9, 1.6, 1.56]
          ]
        }

      LOSS_CONFIG:
        PREDICT_BOXES: True
        CLS_POS_NORM: False
        AUX_CLS_POS_NORM: False
        CLS_LOSS: WeightedBinaryCrossEntropyLossWithCenterness
        AUX_CLS_LOSS: WeightedBinaryCrossEntropyLoss
        REG_LOSS: WeightedSmoothL1Loss
        CORNER_LOSS_TYPE: 1
        LOSS_WEIGHTS: {
          'aux_cls_weight_list': [],
          'vote_cls_weight': 1.0,
          'vote_reg_weight': 1.0,
          'seed_reg_weight_list': [1.0],
          'vote_corner_weight': 1.0
        }

    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        SCORE_THRESH: 0.1
        OUTPUT_RAW_SCORE: False

        EVAL_METRIC: kitti

        NMS_CONFIG:
            MULTI_CLASSES_NMS: False
            NMS_TYPE: nms_gpu
            NMS_THRESH: 0.01
            NMS_PRE_MAXSIZE: 4096
            NMS_POST_MAXSIZE: 500


OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 4
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
